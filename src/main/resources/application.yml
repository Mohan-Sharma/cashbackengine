spring:
  profiles:
    active: dev

  logging:
    file: log.xml

  datasource:
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&rewriteBatchedStatements=true&autoReconnect=true&autoReconnectForPools=true
    username: root
    password:
    driverClassName: com.mysql.jdbc.Driver
    test-on-borrow: true
    test-while-idle: true
    validation-query: select 1;
    maxActive: 1
    maxIdleTime: 5000
    testWhileIdle: true
    timeBetweenEvictionRunsMillis: 5000
  jpa:
    show-sql: false
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        ddl-auto: validate
        hbm2ddl:
          import_files:
  data:
    mongodb:
      hostname: localhost
      port: 27017
      username:
      password:
      database: cashbackengine

server:
  port: 2003
  context-path: /cashbackengine
  servlet-path: /
  ssl:
    key-alias: selfsigned_localhost_sslserver
    key-password: welcome1
    key-store: ssl-server.jks
    key-store-provider: SUN
    key-store-type: JKS
  http:
    port: 2002

